<div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
  <div
    *ngFor="let profile of sortedProfiles()"
    class="p-4 border rounded-lg shadow"
  >
    <img
      [src]="profile.image"
      alt="{{ profile.name }}"
      class="w-34 h-32 object-cover rounded-md"
    />
    <h2 class="text-lg font-bold mt-2">{{ profile.name }}</h2>
    <p class="text-gray-600">{{ profile.description }}</p>

    <a [routerLink]="['/profile', profile.id]" class="mt-2 text-blue-500">
      View Details
    </a>

    <button
      (click)="showMap(profile)"
      class="mt-2 bg-blue-500 text-white px-4 py-2 rounded"
    >
      View on Map
    </button>
  </div>
</div>

<app-profile-map
  *ngIf="selectedProfile"
  [profile]="selectedProfile"
></app-profile-map>
