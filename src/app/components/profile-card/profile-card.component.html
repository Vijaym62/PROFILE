<mat-card
  class="max-w-[350px] mx-auto text-center shadow-lg rounded-xl border border-gray-200"
>
  <mat-card-header>
    <div class="flex items-center gap-4 p-4">
      <img
        [src]="profile.image"
        [alt]="profile.name"
        class="w-12 h-12 rounded-full object-cover"
      />
      <div>
        <mat-card-title class="text-lg font-semibold">
          {{ profile.name }}
        </mat-card-title>
        <mat-card-subtitle class="text-sm text-gray-500">
          {{ profile.description }}
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content class="p-4">
    <p class="text-gray-600">{{ profile.address }}</p>
  </mat-card-content>

  <mat-card-actions class="p-4">
    <button
      mat-button
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      (click)="viewProfile()"
      aria-label="View Profile"
    >
      View Profile
    </button>
  </mat-card-actions>
</mat-card>
